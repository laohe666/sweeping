server:
  port: 8080

spring:
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    username: sweeping
    password: 123456
    url: jdbc:mysql://140.246.102.224:3306/sweeping
    druid:
      # 初始化时建立物理连接的个数
      initial-size: 10
      # 最大活跃连接数
      max-active: 30
      # 最小连接池连接数
      min-idle: 0
      # 等待时间
      max-wait: 5000
      # 是否缓存,如果数据库能使用游标就可以开启
      pool-prepared-statements: false
  redis:
    host: 140.246.102.224
    port: 6379
    password:
    lettuce:
      pool:
        max-active: 8
        max-wait: -1
        max-idle: 8
        min-idle: 0
mybatis-plus:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.laohe.entity
  global-config:
    db-config:
      #主键是否自增
      id-type: id_worker_str
      # 逻辑已删除值(默认为 1)
      logic-delete-value: 1
      # 逻辑未删除值(默认为 0)
      logic-not-delete-value: 0
      table-underline: false
